<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Secret Agent Supply Inc</title>
		<link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
	</head>

	<body>
		<!-- Header Section -->
		<header>
			<!-- Header Logo -->
			<div class="logo">
				<div class="container">
					<div class="logo-content">
						<img src="./resources/images/logo.png" alt="White glasses">
						<h3>Secret Agent Supply Inc.</h3>
					</div>
				</div>
			</div>
			<!-- Header Backgorund -->
			<div class="background">
				<div class="container">
					<div class="background-content">
						<h3>New Arrival</h3>
						<h2>Sport Bikes And Motorcycles</h2>	
					</div>

				</div>
			</div>
			<!-- Navigation for Desktop -->
			<nav class="desktop-nav">
				<ul class="container">
					<li><a href="#eyewear">Eyewear</a></li>
					<li><a href="#apparel">Apparel</a></li>
					<li><a href="#gadgets">Gadgets</a></li>
					<li><a href="#vehicles">Vehicles</a></li>
					<li><a href="#classes">Classes</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
			<!-- Navigation for Mobile -->
			<nav class="mobile-tablet-nav">
				<ul>
					<li><a href="#menu">Menu</a></li>
				</ul>
			</nav>
		</header>
		
		<!-- Main Content -->
		<div class="main container">

			<!-- Products Section -->
			<div id="products-section">
				<!-- Product 1 -->
				<div  class="product-container">
					<div class="product-img">
						<img src="./resources/images/pen.png">
					</div>
					<h3>Exploding Pen</h3>
				</div>
				<!-- Product 2 -->
				<div class="product-container">
					<div class="product-img">
						<img src="./resources/images/watch.png">
					</div>
					<h3>Cellular Watch</h3>
				</div>
				<!-- Product 3 -->
				<div class="product-container">
					<div class="product-img">
						<img src="./resources/images/glasses.png">
					</div>
					<h3>Thermal Glasses</h3>
				</div>
		</div>

			<!-- Visting Section -->
			<div id="visiting-info">
				<!-- Locatin Information -->
				<div class="visiting-container">
					<h3>Location</h3>
					<span>-47.346436, 84.32354</span>
				</div>
				<!-- Hours Information -->
				<div class="visiting-container">
					<h3>Hours</h3>
					<span>0800-1800</span>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer>
			<p class="container" id="copyright">Copyright Secret Agent Supply Inc</p>
		</footer>

	</body>
</html>
